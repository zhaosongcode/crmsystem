<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/route/tip/list.js}"></script>
<script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">
    /*<![CDATA[*/
    /*]]>*/
</script>
<div class="col-md-12" style="background-color: #1bd3ff;padding-left: 1%;margin-top: 1%">
    <h3>行程管理——<a href="javascript:void(0);" onclick="topage('route/tip/list')">提醒事项</a></h3>
</div>

<!--隐藏域，存储图标信息-->
<div style="display:none;">
</div>

<div class="col-md-12" style="margin-top: 1%;padding: 0;margin-bottom: 1%">
    <button style="background-color: #9acaff;" class="btn" onclick="topage('route/tip/add')">
        <span class="ladda-label">
            <i class="fa fa-plus" aria-hidden="true"></i>添加
        </span>
    </button>
    <button style="background-color: #ff5232" class="btn" onclick="batchDelete()">
        <span class="ladda-label">
            <i class="fa fa-times" aria-hidden="true"></i>删除
        </span>
    </button>
</div>

<div class="col-md-12" style="background-color: #4be4c5">
    <h4>数据列表</h4>
</div>
<div id="tableMessage" style="overflow-x: hidden;padding: 0" class="col-md-12 table-responsive">
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column"
               id="table1">
            <thead>
            <tr>
                <th><label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                    <input type="checkbox" class="group-checkable" data-set="#table1 .checkboxes"/>
                    <span></span>
                </label></th>
                <th>提醒内容</th>
                <th>创建时间</th>
                <th>提醒时间</th>
                <th>是否关闭</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tip:${tips}">
                <td>
                    <label style="margin-left: 8px" class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                        <input type="checkbox" class="checkboxes" name="selectedIds" th:value="${tip.tipId}" />
                        <span></span>
                    </label>
                </td>
                <td th:text="${tip.tipContent}"></td>
                <td th:text="${tip.cTime}"></td>
                <td th:text="${tip.tTime}"></td>
                <td>
                    <span th:if="${tip.isClose eq '0'}">否</span>
                    <span th:if="${tip.isClose eq '1'}">是</span>
                </td>
                <td>
                    <div  style="display: flex; align-items: center;">
                        <div>
                            <a th:onclick="editorTip([[${tip.tipId}]])" href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                <i class="fa fa-edit"></i> <span>编辑</span>
                            </a>
                            <a th:onclick="deleteTipById([[${tip.tipId}]])" href="javascript:void(0)" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                <i class="fa fa-trash-o"></i> <span>删除</span>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
