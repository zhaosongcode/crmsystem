<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/order/add.js}"></script>
<script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">
    /*<![CDATA[*/
    /*]]>*/
</script>
<style>
    .form-section{
        color: #0b94ea;
        margin: 30px 0px 15px 0px;
        padding-bottom: 5px;
        border-bottom: 1px solid #eee;
        margin-left: 10px;
    }
</style>
<div class="col-md-12" style="background-color: #1bd3ff;padding-left: 1%;margin-top: 1%">
    <h3>订单管理——<a href="javascript:void(0);" onclick="topage('order/list')">我的订单</a>——<a href="javascript:void(0);" onclick="topage('order/toAdd')">订单新增</a></h3>
</div>

<!--隐藏域，存储图标信息-->
<div style="display:none;">
</div>


<div class="col-md-12" style="background-color: #4be4c5;margin-top: 2%">
    <h4>订单信息</h4>
</div>
<div class="col-md-12" style="background-color: white">
    <form method="post" id="addForm" autocomplete="off">
        <div class="col-md-6" style="padding-bottom: 1%">
            <label style="margin-top: 10px;margin-left: 5px" >
                客户姓名
            </label>
            <select id="clientName" name="clientId" class="form-control">
                <option th:each="oc : ${orCl}" th:text="${oc.clientName}" th:value="${oc.clientId}"></option>
            </select>
        </div>
        <div class="col-md-6" style="padding-bottom: 1%">
            <label style="margin-top: 10px;margin-left: 5px" >
                订单类型
            </label>
            <select id="orderType" name="orderType" class="form-control">
                <option th:each="tp : ${type}" th:text="${tp.dictName}" th:value="${tp.dictCode}"></option>
            </select>
        </div>
        <div class="col-md-6" style="padding-bottom: 1%">
            <label style="margin-top: 10px;margin-left: 5px" >
                订单状态
            </label>
            <select id="orderStatus" name="orderStatus" class="form-control">
                <option th:each="su : ${status}" th:text="${su.dictName}" th:value="${su.dictCode}"></option>
            </select>
        </div>
    </form>
</div>
<div class="col-md-12" style="padding: 0;margin-top: 1%">
    <button onclick="addSub()" id="saveOrder" style="background-color: #2ae2ff" type="button" class="btn">
        <i class="fa fa-check"></i> 保存
    </button>
    <button type="button" onclick="topage('order/list')" class="btn"><i class="fa fa-close"></i>取消</button>
</div>

</html>
