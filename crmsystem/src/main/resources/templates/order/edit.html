<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/order/edit.js}"></script>
<script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">
    /*<![CDATA[*/
    var order = [[${order}]]
    if(CommnUtil.notNull(order)){
        var clientId = order.clientId;;
        if(CommnUtil.notNull(clientId)){
            $("#clientName").val(clientId).trigger("change");
        }else{
            $("#clientName").val(null).trigger("change");
        }
        var orderType = order.orderType;
        if(CommnUtil.notNull(orderType)){
            $("#orderType").val(orderType).trigger("change");
        }else{
            $("#orderType").val(null).trigger("change");
        }
        var orderStatus = order.orderStatus;
        if(CommnUtil.notNull(orderStatus)){
            $("#orderStatus").val(orderStatus).trigger("change");
        }else{
            $("#orderStatus").val(null).trigger("change");
        }
    }
    /*]]>*/
</script>
<style>
    .form-section{
        color: #0b94ea;
        margin: 30px 0px 15px 0px;
        padding-bottom: 5px;
        border-bottom: 1px solid #eee;
        margin-left: 10px;
    }
</style>
<div class="panel-heading" style="background-color: #1bd3ff;">
    <h3 class="panel-title" style="font-size: 15px;margin-left: 1%">订单管理——<a href="javascript:void(0);" onclick="topage('order/list')">我的订单</a>——<a href="javascript:void(0);" th:onclick="toEdit([[${order.orderId}]])">订单编辑</a></h3>
</div>

<!--隐藏域，存储图标信息-->
<div style="display:none;">
</div>


<h4 style="margin-left: 3%" class="form-section">订单信息</h4>
<div style="margin-left: 2%">
    <form method="post" id="addForm" autocomplete="off">
        <input type="hidden" id="orderId" name="orderId" th:value="${order.orderId}" />
        <div class="col-md-6">
            <label style="margin-top: 10px;margin-left: 5px" >
                客户姓名
            </label>
            <select id="clientName" name="clientId" class="form-control">
                <option th:each="oc : ${orCl}" th:text="${oc.clientName}" th:value="${oc.clientId}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label style="margin-top: 10px;margin-left: 5px" >
                订单类型
            </label>
            <select id="orderType" name="orderType" class="form-control">
                <option th:each="tp : ${type}" th:text="${tp.dictName}" th:value="${tp.dictCode}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label style="margin-top: 10px;margin-left: 5px" >
                订单状态
            </label>
            <select id="orderStatus" name="orderStatus" class="form-control">
                <option th:each="su : ${status}" th:text="${su.dictName}" th:value="${su.dictCode}"></option>
            </select>
        </div>
    </form>
</div>
<div style="width: 20%;margin-left: 3%;margin-top: 15%;margin-bottom: 5%" class="form-actions">
    <button id="saveNewUser" style="background-color: #2ae2ff" type="button" class="btn">
        <i class="fa fa-check"></i> 保存
    </button>
    <button type="button" onclick="topage('order/list')" class="btn"><i class="fa fa-close"></i>取消</button>
</div>

</html>
