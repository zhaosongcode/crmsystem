<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/client/list.js}"></script>
<script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">
    /*<![CDATA[*/
    var cliTy = [[${simpleVo.clientType}]];
    if (CommnUtil.notNull(cliTy)) {
        $("#clientType").val(cliTy).trigger("change");
    } else {
        $("#clientType").val(null).trigger("change");
    }

    /*]]>*/
</script>
<div class="panel-heading" style="background-color: #1bd3ff;width: 100%">
    <h3 class="panel-title" style="font-size: 15px;margin-left: 10px">客户管理——<a href="javascript:void(0);" onclick="topage('client/list')">我的客户</a></h3>
</div>

<!--隐藏域，存储图标信息-->
<div style="display:none;">
</div>

<div style="margin-top: 20px;width: 100%" class="row p-b-10 m-l-10">
    <form id="seFrom" class="form-inline" role="form">
        <div style="margin-left: 10px;float: left" class="form-group">
            <label>请输入客户名称：</label>
            <input style="width: 200px" maxlength="100" id="clientName" th:value="${simpleVo.clientName}" name="clientName" type="text" class="form-control" placeholder="客户名称">
        </div>
        <div style="float: left;margin-top: 5px;margin-left: 50px">
            <label>请选择客户类型：</label>
            <select id="clientType" name="clientType" style="width: 150px" class="form-control">
                <option th:each="type : ${clientType}" th:text="${type.dictName}" th:value="${type.dictCode}"></option>
            </select>
        </div>
        <input type="hidden" th:value="${userId}" name="userId" />

        <button style="margin-left: 15px" onclick="selectByExample()" type="button" class="btn btn-success waves-effect waves-light m-l-10">查询
        </button>
        <button style="margin-left: 15px" onclick="reSetSeacrch()" type="button" class="btn btn-success waves-effect waves-light m-l-10">重置
        </button>
    </form>
</div>

<div style="margin-left: 10px;margin-bottom: 20px" class="row">
    <div class="col-md-6">
        <div class="btn-group">
            <button style="background-color: #9acaff;margin-right: 10px" class="btn" onclick="topage('client/add')">
                <span class="ladda-label">
                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                </span>
            </button>
            <button style="background-color: #ff5232" class="btn" onclick="batchDelete()">
                <span class="ladda-label">
                    <i class="fa fa-times" aria-hidden="true"></i>删除
                </span>
            </button>
        </div>
    </div>
    <div class="col-md-6"></div>
</div>

<div id="tableMessage" style="margin-left: 20px;margin-right: 10px;width: 100%;display: none" class="table-responsive">
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column"
               id="table1">
            <thead>
            <tr>
                <th><label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                    <input type="checkbox" class="group-checkable" data-set="#table1 .checkboxes"/>
                    <span></span>
                </label></th>
                <th>客户编码</th>
                <th>客户姓名</th>
                <th>客户手机</th>
                <th>客户邮箱</th>
                <th>客户性别</th>
                <th>客户年龄</th>
                <th>客户信用度</th>
                <th>客户类型</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client:${clients}">
                <td>
                    <label style="margin-left: 8px" class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                        <input type="checkbox" class="checkboxes" name="selectedIds" th:value="${client.clientId}" />
                        <span></span>
                    </label>
                </td>
                <td th:text="${client.clientCode}">客户编码</td>
                <td th:text="${client.clientName}">客户姓名</td>
                <td th:text="${client.clientMobelPhone}">客户手机</td>
                <td th:text="${client.clientEmail}">客户邮箱</td>
                <td th:text="${client.clientGender}">客户性别</td>
                <td th:text="${client.clientAge}">客户年龄</td>
                <td th:text="${client.clientCredit}">客户信用度</td>
                <td>
                    <span th:if="${client.clientType eq '01'}">个人</span>
                    <span th:if="${client.clientType eq '02'}">私企</span>
                    <span th:if="${client.clientType eq '03'}">国企</span>
                    <span th:if="${client.clientType eq '04'}">外企</span>
                </td>
                <td>
                    <div  style="display: flex; align-items: center;">
                        <div>
                            <a th:onclick="editorClient([[${client.clientId}]])" href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                <i class="fa fa-edit"></i> <span>编辑</span>
                            </a>
                            <a th:onclick="deleteClientById([[${client.clientId}]])" href="javascript:void(0)" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                <i class="fa fa-trash-o"></i> <span>删除</span>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<input type="hidden" id="clientIds" />

</html>
