<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/system/role/list.js}"></script>
<script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">
    /*<![CDATA[*/
    var role = [[${role}]]
    if(CommnUtil.notNull(role)){
        var roleName = role.roleName;
        if(CommnUtil.notNull(roleName)){
            $("#roleName").val(roleName)
        }
    }
    /*]]>*/
</script>
<div class="panel-heading" style="background-color: #1bd3ff;">
    <h3 class="panel-title" style="font-size: 15px;margin-left: 10px">系统管理——<a href="javascript:void(0);" onclick="topage('user/list')">员工管理</a></h3>
</div>

<!--隐藏域，存储图标信息-->
<div style="display:none;">
    <input type="hidden" id="roleIds" name="roleIds" />
</div>

<div style="margin-top: 20px" class="row p-b-10 m-l-10">
    <form id="seFrom" class="form-inline" role="form">
        <div style="margin-left: 10px;float: left" class="form-group">
            <label>请输入角色名称：</label>
            <input style="width: 200px" maxlength="100" id="roleName" name="roleName" type="text" class="form-control" placeholder="角色名称">
        </div>

        <button style="margin-left: 15px" onclick="selectByExample()" type="button" class="btn btn-success waves-effect waves-light m-l-10">查询
        </button>
        <button style="margin-left: 15px" onclick="reSetSeacrch()" type="button" class="btn btn-success waves-effect waves-light m-l-10">重置
        </button>
    </form>
</div>

<div style="margin-left: 10px;margin-bottom: 20px" class="row">
    <div class="col-md-6">
        <div class="btn-group">
            <button style="background-color: #9acaff;margin-right: 10px" class="btn" onclick="topage('role/add')">
                <span class="ladda-label">
                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                </span>
            </button>
            <button style="background-color: #ff5232" class="btn" onclick="batchDelete()">
                <span class="ladda-label">
                    <i class="fa fa-times" aria-hidden="true"></i>删除
                </span>
            </button>
        </div>
    </div>
    <div class="col-md-6"></div>
</div>

<div id="tableMessage" style="margin-left: 20px;margin-right: 10px;width: 1100px;display: none" class="table-responsive">
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable order-column"
               id="table1">
            <thead>
            <tr>
                <th><label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                    <input type="checkbox" class="group-checkable" data-set="#table1 .checkboxes"/>
                    <span></span>
                </label></th>
                <th>角色名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role:${roles}">
                <td>
                    <label style="margin-left: 8px" class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                        <input type="checkbox" class="checkboxes" name="selectedIds" th:value="${role.roleId}" />
                        <span></span>
                    </label>
                </td>
                <td th:text="${role.roleName}">角色名称</td>
                <td>
                    <div  style="display: flex; align-items: center;">
                        <div>
                            <a th:onclick="editorRole([[${role.roleId}]])" href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                <i class="fa fa-edit"></i> <span>编辑</span>
                            </a>
                            <a th:onclick="deleteRole([[${role.roleId}]])" href="javascript:void(0)" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                <i class="fa fa-trash-o"></i> <span>删除</span>
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
