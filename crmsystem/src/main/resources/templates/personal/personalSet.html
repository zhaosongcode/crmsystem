<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="panel-heading" style="background-color: #1bd3ff;margin-bottom: 20px;width: 100%">
    <h3 class="panel-title" style="font-size: 15px;margin-left: 10px">个人设置</h3>
</div>

<div class="row">

    <div class="col-md-6">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">个人信息</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="user-form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">账号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" th:value="${personalMes.userName}" readonly disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">手机号</label>
                        <div class="col-md-9">
                            <input id="personalPhone" type="text" class="form-control" name="screenName" placeholder="输入您的手机号"
                                   th:value="${personalMes.phone}" required aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">邮箱</label>
                        <div class="col-md-9">
                            <input id="personalEmail" type="text" class="form-control" name="email" placeholder="输入您的邮箱"
                                   th:value="${personalMes.email}" required aria-required="true"/>
                        </div>
                    </div>
                    <div class="clearfix pull-right">
                        <button onclick="savePersonalMessage()" type="button" class="btn btn-primary waves-effect waves-light">
                            保存信息
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-color panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">修改密码</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="pwd-form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">输入旧密码</label>
                        <div class="col-md-9">
                            <input id="oldPassword" type="password" class="form-control" name="old_password" required
                                   aria-required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">输入新密码</label>
                        <div class="col-md-9">
                            <input type="password" name="password" id="newPassword" class="form-control" required
                                   aria-required="true" rangelength="[6,14]"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">确认新密码</label>
                        <div class="col-md-9">
                            <input id="affirmPassword" type="password" name="repass" class="form-control" equalTo="#password1"/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-md-3 control-label">请输入验证码</label>
                        <div class="col-md-3">
                            <input id="code" type="text" class="form-control" name="code" placeholder="输入验证码"
                                   required aria-required="true"/>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-success">发送验证码</button>
                        </div>
                    </div>-->
                    <div class="clearfix pull-right">
                        <button onclick="upDataPersonPassword()" type="button" class="btn btn-danger waves-effect waves-light">
                            设置密码
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/js/system/personal/personal.js}"></script>
</html>
