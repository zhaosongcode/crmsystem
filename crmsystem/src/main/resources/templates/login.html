<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/favicon.ico}" href="../static/favicon.ico" rel="icon" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎使用CRM管理系统</title>
    <link rel="stylesheet" th:href="@{/css/system/login.css}">
    <script th:src="@{/js/jquery/jquery-1.8.3.js}"></script>
</head>
<body>
<div class="dowebok">
    <div class="logo"></div>
    <div class="form-item">
        <input id="username" type="text" autocomplete="off" placeholder="用户名">
        <p id="usernametip" class="tip"></p>
    </div>
    <div class="form-item">
        <input id="password" type="password" autocomplete="off" placeholder="登录密码">
        <p id="passwordtip" class="tip"></p>
    </div>
    <div class="reg-bar" style="margin-bottom: 20px">
        <div style="float: left;margin-left: 20px">
            <input onfocus="remval()" onblur="showval()" id="code" type="text" style="width: 80px;height: 23px;" value="请输入验证码">
        </div >
        <div style="float: left;margin-left: 10px">
            <i><img id="codeImg" alt="点击更换" title="点击更换" src="" /></i>
        </div>
    </div>
    <div class="form-item"><button id="submit" onclick="submit()">登 录</button></div>

</div>
<div style="text-align:center;">
</div>
</body>
<script type="text/javascript" th:src="@{/js/system/login.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery/jquery.tips.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/layer.js}"></script>
</html>
